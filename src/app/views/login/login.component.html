<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
              <form [formGroup]="loginForm" >
                  <div>
                        <mat-form-field>
                                <input matInput formControlName="email" placeholder="Enter your email">
                                <mat-error *ngIf="loginForm?.get('email')?.invalid">Please enter valid email</mat-error>
                        </mat-form-field>
                  </div>

                <div>
                        <mat-form-field>
                                <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm?.get('password')?.invalid">Password required</mat-error>
                        </mat-form-field>
                </div>

              </form>
        </mat-card-content>
        <mat-card-actions>
              <div>
                    <mat-error *ngIf="error">{{error.message}}</mat-error>
                </div>
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="signIn()">
                <span *ngIf="!loading">Sign In</span>
                <mat-spinner *ngIf="loading" class="login-btn-spinner"  [diameter]="20"></mat-spinner>
            </button>
        </mat-card-actions>

    </mat-card>

</div>
